<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Semantic -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <!-- <link rel="stylesheet" href="css/style.css"> -->
  <title>Document</title>
</head>

<body>
  <div class="ui container">
    <button class="ui left floated white basic button">Home</button>
    <button class="ui right floated white basic button">Log In</button>
    <button class="ui right floated white basic button">Sign Up</button>
  </div>


  <!-- Page Contents -->
  <div class="pusher">
    <div class="ui inverted vertical masthead center aligned segment">
      <div class="ui inverted vertical footer segment">
        <div class="ui container">
          <div class="ui stackable inverted divided equal height stackable grid">
            <div class="three wide column">
              <h4 class="ui inverted header">About</h4>
              <div class="ui inverted link list">
                <a href="#" class="item">Sitemap</a>
                <a href="#" class="item">Contact Us</a>
              </div>
            </div>
            <div class="three wide column">
              <h4 class="ui inverted header">YELP References</h4>
              <h3 class="text-center">Search Restaurants And Activities By Location</h3>
              <form id="searchForm">
                <input type="text" class="form-control" id="searchText" placeholder="New York, NY">
              </form>
              <form id="searchMore">
                <input type="text" class="form-control" id="searchTodo" placeholder="Museum bowling Starbucks">
              </form>
              <!-- <div class="ui inverted link list">
                <a href="#" class="item">Yelp API</a>
              </div> -->
            </div>
            <div class="container">
              <div id="yelp" class="row"></div>
            </div>
            <div class="seven wide column">
              <h4 class="ui inverted header">Footer Header</h4>
              <p>Inspired by Margaret</p>
            </div>
          </div>
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="public/js/yelpAPI.js"></script>
</body>

</html>
